<div class="search-table-container">
    <input style="float: left;" type="text" placeholder="Search..." class="search-input" (change)="onSearchChange($event)">
    <button style="float: right;" [routerLink]="['/agregarProductoFinanciero']" class="add-button">Agregar</button>
    <p><tr></tr></p>
    <p><tr></tr></p>
    <p><tr></tr></p>
    <div class="container">
    <table class="data-table">
        <thead>
         <tr>
            <th>Logo</th>
            <th>Nombre del Producto</th>
            <th>Descripción</th>
            <th>Fecha de liberación</th>
            <th>Fecha de reestructuracion</th>
            <th></th>
         </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productoFinancieroListaDisplay">
            <td><img src="{{ item.logo }}" alt="{{ item.name }}" style="width: 30px; height: auto;"></td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.date_release | date: 'dd/MM/yyyy'}}</td>
            <td>{{ item.date_revision | date: 'dd/MM/yyyy' }}</td>
            <td>
              <select id="selectMenu"  (change)="onSelectMenuChange($event, item)">
                <option value=""></option>
                <option value="editar">Editar</option>
                <option value="eliminar">Eliminar</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="table-footer">
        <span class="textData">{{ productoFinancieroListaDisplay.length }} Resultados</span>
        <select name="select" id="select" class="select-box" (change)="onSelectChange($event)">
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>
</div>
